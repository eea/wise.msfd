<!DOCTYPE html>
<html>
  <head>
    <title>WISE Marine</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/marine/++theme++wise-theme/static/images/marine_favicon.ico"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/marine/++theme++wise-theme/static/images/marine_favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="/marine/++theme++wise-theme/static/images/marine_favicon-57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/marine/++theme++wise-theme/static/images/marine_favicon-114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/marine/++theme++wise-theme/static/images/marine_favicon-72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/marine/++theme++wise-theme/static/images/marine_favicon-144.png"
    />

    <meta name="application-name" content="WISE Marine" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="theme-color" content="#005588" />
  </head>

  <body>
    <section id="portal-toolbar"></section>
    <div id="outer-container" class="outer-wrapper">
      <div id="content-header" role="banner">
        <div class="container">
          <div id="portal-top">
            <div class="header-container">
              <div class="left-logo-section">
                <div class="logo-wrapper">
                  <div class="site-logo">
                    <a href="/marine">
                      <img
                        alt="WISE Marine logo"
                        title="WISE Marine"
                        src="/marine/++theme++wise-theme/static/images/marine-logo.png"
                      />
                    </a>
                  </div>
                  <span class="site-logo-text">
                    Marine Information System for Europe
                  </span>
                </div>
              </div>

              <div class="right-actions-section">
                <div class="top-actions">
                  <div class="top-actions-wrapper">
                    <div class="search-wrapper">
                      <span class="top-icon search-icon"></span>
                      <div class="search-modal">
                        <form method="GET" action="/marine/@@search">
                          <input
                            type="text"
                            name="SearchableText"
                            placeholder="Search all site ..."
                          />
                          <button class="search-submit" aria-label="Search">
                            Search
                          </button>
                          <button
                            class="submit-mobile-only"
                            aria-label="Search"
                          ></button>
                        </form>
                      </div>
                    </div>

                    <div class="user-wrapper">
                      <div class="user-actions">
                        <span class="top-icon user-icon"></span>
                        <ul id="portal-personaltools"></ul>
                      </div>
                      <a class="login-link"></a>
                    </div>
                  </div>
                </div>
                <div class="navigation-wrapper">
                  <div id="mainnavigation-wrapper">
                    <div id="mainnavigation"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="above-content-wrapper">
        <div id="above-content"></div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <aside id="global_statusmessage"></aside>
          </div>
        </div>
        <main
          id="main-container"
          class="row row-offcanvas row-offcanvas-right"
          role="main"
        >
          <div class="col-sm-12 print-btn-wrapper">
            <div onclick="printPage()" title="Print page" id="print-button">
              <i class="glyphicon glyphicon-print"></i>
            </div>
          </div>

          <div class="print-loading">
            <div class="loading-animation"></div>
          </div>

          <div class="daviz-toolbar-container">
            <div class="dataviz-toolbar dashboard-toolbar">
              <div class="toolbar-button fs-button" title="Full Screen">
                <i class="glyphicon glyphicon-fullscreen"></i>
              </div>
              <div class="toolbar-button cl-button" title="Share">
                <i class="glyphicon glyphicon-share"></i>
              </div>
              <div class="share-dialog">
                <div class="dialog-wrapper">
                  <div class="dialog-header">
                    <i class="glyphicon glyphicon-remove close-dialog"></i>
                    <span class="dialog-title">Share Dashboard</span>
                  </div>
                  <div class="dialog-body">
                    <ul class="daviz-nav-tabs">
                      <li data-tab="share-link" class="daviz-tab-item current">
                        <span class="nav-dot"
                          ><i class="glyphicon glyphicon-link"
                        /></span>
                        <span class="daviz-tab-title">URL</span>
                      </li>
                      <li data-tab="share-embed" class="daviz-tab-item">
                        <span class="nav-dot">
                          <i class="glyphicon glyphicon-menu-left"/>
                          <i class="glyphicon glyphicon-menu-right"
                        /></span>
                        <span class="daviz-tab-title">Embed</span>
                      </li>
                    </ul>
                    <div id="share-link" class="daviz-tab-content current">
                      <div class="input-wrapper">
                        <input type="text" class="copy-link-input" value="" />
                      </div>
                      <button class="copy-btn dialog-btn" data-clipboard-text>
                        Copy sharing URL
                      </button>
                    </div>
                    <div id="share-embed" class="daviz-tab-content">
                      <textarea></textarea>
                      <button
                        class="copy-btn copy-embed dialog-btn"
                        data-clipboard-text
                      >
                        Copy embed code
                      </button>
                    </div>
                    <span class="close-dialog">Cancel</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="column1-container"></div>
          <div id="content-container"></div>
          <div id="column2-container"></div>

          <div class="col-md-12">
            <div class="msfd-landing-page">
              <div class="intro-text"></div>
              <div class="center-section"></div>
            </div>
          </div>

          <div class="msfd-search-wrapper">
            <div class="row">
              <div class="col-md-9 col-xs-12">
                <div class="center-section"></div>
              </div>
              <div class="col-md-3 col-xs-12">
                <div class="side-section"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div id="below-content"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!--/outer-wrapper -->

    <footer class="footer-wrapper">
      <div class="footer-top-wave"></div>

      <div class="container">
        <div class="footer-content">
          <ul class="bottom-nav">
            <li class="footer-nav-item">
              <a href="/marine" class="footer-nav-link">Home</a>
            </li>
            <li class="footer-nav-item">
              <a href="mailto:WISE@eea.europa.eu" class="footer-nav-link"
                >Contact</a
              >
            </li>
            <li class="footer-nav-item">
              <a href="/marine/sitemap" class="footer-nav-link">Site Map</a>
            </li>
            <li class="footer-nav-item">
              <a
                href="https://water.europa.eu/#legal-notice"
                class="footer-nav-link"
                >Privacy and Legal Notice</a
              >
            </li>
          </ul>

          <div class="row">
            <div class="site-info-wrapper col-md-6 col-xs-12">
              <div class="footer-logos-wrapper">
                <a
                  href="https://www.eea.europa.eu/"
                  rel="noopener"
                  target="_blank"
                >
                  <img
                    alt="EEA Logo"
                    title="European Environment Agency"
                    height="53"
                    width="47"
                    src="/marine/++theme++wise-theme/static/images/eea_mini.png"
                  />
                </a>
                <a href="https://ec.europa.eu/" rel="noopener" target="_blank">
                  <img
                    alt="European Commission Logo"
                    title="European Commission"
                    height="60"
                    width="220"
                    src="/marine/++theme++wise-theme/static/images/ec_logo.svg"
                  />
                </a>
              </div>
            </div>

            <div class="eu-systems col-md-6 col-xs-12">
              <div class="eu-systems-wrapper">
                <p>Other European Information Systems:</p>
                <ul class="footer-logos">
                  <li class="footer-logo-item">
                    <a
                      href="https://biodiversity.europa.eu/"
                      rel="noopener"
                      target="_blank"
                    >
                      <img
                        alt="BISE Logo"
                        title="Biodiversity Information System for Europe"
                        class="lazyload"
                        height="50"
                        width="170"
                        data-src="/marine/++theme++wise-theme/static/images/bise-logo.svg"
                      />
                    </a>
                  </li>
                  <li class="footer-logo-item">
                    <a
                      href="https://climate-adapt.eea.europa.eu"
                      rel="noopener"
                      target="_blank"
                    >
                      <img
                        alt="Climate-ADAPT Logo"
                        title="Climate-ADAPT"
                        class="lazyload"
                        height="50"
                        width="185"
                        data-src="/marine/++theme++wise-theme/static/images/Climate_ADAPT_logo.svg"
                      />
                    </a>
                  </li>
                  <li class="footer-logo-item">
                    <a
                      href="https://water.europa.eu/marine"
                      rel="noopener"
                      target="_blank"
                    >
                      <img
                        alt="WISE Marine Logo"
                        title="Marine Water Information System for Europe"
                        class="lazyload"
                        height="50"
                        width="130"
                        data-src="/marine/++theme++wise-theme/static/images/wise-marine-logo.svg"
                      />
                    </a>
                  </li>
                  <li class="footer-logo-item">
                    <a
                      href="https://water.europa.eu/freshwater"
                      rel="noopener"
                      target="_blank"
                    >
                      <img
                        alt="WISE Freshwater Logo"
                        title="Freshwater Information System for Europe"
                        class="lazyload"
                        height="50"
                        width="130"
                        data-src="/marine/++theme++wise-theme/static/images/freshwater_logo.svg"
                      />
                    </a>
                  </li>
                  <li class="footer-logo-item">
                    <a
                      href="https://forest.eea.europa.eu/"
                      rel="noopener"
                      target="_blank"
                    >
                      <img
                        alt="FISE Logo"
                        title="Forest Information System for Europe"
                        class="lazyload"
                        height="50"
                        width="150"
                        data-src="/marine/++theme++wise-theme/static/images/fise-logo.svg"
                      />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="footer-backdrop">
            <img
              alt="Footer fishes"
              src="/marine/++theme++wise-theme/static/images/footer-fishes.svg"
            />
          </div>
        </div>
        <!-- footer-content -->
      </div>
    </footer>

    <!-- Matomo -->
    <noscript data-diazo-image="true"
      ><p>
        <img
          src="https://matomo.eea.europa.eu/piwik.php?idsite=19&amp;rec=1"
          style="border: 0;"
          alt=""
        /></p
    ></noscript>

    <script type="text/javascript" data-diazo="matomo-analytics">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function() {
        var u = "https://matomo.eea.europa.eu/";
        _paq.push(["setTrackerUrl", u + "piwik.php"]);
        _paq.push(["setSiteId", "19"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "piwik.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->

    <script src="/marine/++theme++wise-theme/static/js/clipboard.min.js"></script>

    <script>
      function printPage() {
        document.getElementById("visual-portal-wrapper").classList.add("print");
        $(".print-loading").show();
        setTimeout(() => {
          $(".print-loading").hide();
          window.print();
        }, 2000);
        window.onafterprint = () =>
          document
            .getElementById("visual-portal-wrapper")
            .classList.remove("print");
      }
    </script>

    <!-- <footer id="portal-footer-wrapper" role="contentinfo">
        <div class="container" id="portal-footer"></div>
      </div>
    </footer> -->
  </body>
</html>
